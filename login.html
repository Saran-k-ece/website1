<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="login.css">
    <body>
        <div class="login">
            <form action="menu.html" method="get">

                
                <div class="heading1"><h3>Login</h3></div>
                
                <div class="input1">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter the name" required>
                </div>

                <div class="input1">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter the email" required>

                </div>

                <div class="input1">
                   
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter the password" required>
                </div>
                   
                 <div class="btn">
                    <button>Login</button>
                 </div>
                </div>

                
                

            </form>
        </div>
    </body>
</html>
